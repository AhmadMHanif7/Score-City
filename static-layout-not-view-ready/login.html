<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Score City</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="index.html" class="logo"><h1 ><span>S</span>CC</h1></a>
        <div class="social">
          <a href=""><i class="fa fa-facebook fa-2x icon"></i></a>
          <a href=""><i class="fa fa-twitter fa-2x icon"></i></a>
          <a href=""><i class="fa fa-instagram fa-2x icon"></i></a>
          <a href=""><i class="fa fa-youtube fa-2x icon"></i></a>
        </div>
      </nav>
      <div class="loginMain">
        <div class="loginCard">
          <div class="inner-box" id="card">
            <div class="card-front">
              <h2 class="loginTxt">LOGIN</h2>
              <div class="googleBox">
                <p>Sign In With: </p>
                <i class="fa fa-google fa-3x gIcon"></i>
              </div>
              
              <input
                  type="email"
                  class="inputBox"
                  placeholder="Enter Email"
                  required
              />
              <input
                  type="password"
                  class="inputBox"
                  placeholder="Enter Password"
                  required
              />
              <button type="submit" class="submitBtn formBtn">Submit</button>
              </from>
              <button type="button" class="newHereBtn formBtn" id="imNewHereBtn">
                I'm New Here
              </button>
              <a href="">Forgot Password?</a>
            </div>
            <div class="card-back">
              <h2 class="loginTxt">SIGNUP</h2>
              <div class="googleBox">
                <p>Sign Up With: </p>
                <i class="fa fa-google fa-3x gIcon"></i>
              </div>
                <input
                  type="text"
                  class="inputBox"
                  placeholder="Enter Username"
                  required
                />
                <input
                  type="email"
                  class="inputBox"
                  placeholder="Enter Email"
                  required
                />
                <input
                  type="password"
                  class="inputBox"
                  placeholder="Enter Password"
                  required
                />
                <button type="submit" class="submitBtn formBtn">Submit</button>
              </from>
              <button type="button" class="newHereBtn formBtn" id="haveAnAccountBtn">
                I Have An Account!
              </button>
              <a href="">Forgot Password?</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
